<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
      <div class="btn btn-danger Heading">
        <h3 id="headb">AI MARIO GAME!</h3>
        <button class="btn btn-danger btn1" data-toggle="modal" data-target="#myModal">INSTRUCTIONS</button>
      </div>
      <img src="mario.jpg" class="big_image">
      <button class="btn btn-danger" onclick="play();" id="playBtn">PLAY</button> 
      <br>
      <br>
      <h3 class="btn btn-danger" id="status"></h3>
      
      <div id="webcam"></div>

      <div id="canvas" style="margin-left: 50px;"></div>

      <h4 class="btn btn-danger" style="border: 2px solid red; margin-top: -50px; border-radius: 15px; width: 90%; font-size: 25px;">SOURCE: <a href="https://github.com/linuk">https://github.com/linuk</a><br>GAME CREDIT: MARIO</h4>

      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="close" data-dismiss="modal">&times;</h4>
              <h4>INSTRUCTIONS</h4>
            </div>
            <div class="modal-body">
              <img class="img-responsive img1" src="jump.png">
              <img class="img-responsive img1" src="left.png">
              <img class="img-responsive img1" src="right.png">
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
